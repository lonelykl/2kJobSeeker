	<div class="fh5co-section">
		<div class="container">
			<div class="row">
				<div class="col-md-6 animate-box">
					<h3>Create Job</h3>
					<form name="createJobForm" action="#" onsubmit="return(validatejob());">
						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="fname">Job Name</label> -->
								<input type="text" name="txtJobName" id="name" class="form-control" placeholder="Enter Job Name">
							</div>
							
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="email">Address</label> -->
								<input type="text" name="txtAddress" id="address" class="form-control" placeholder="Enter Address">
							</div>
						</div>
						
						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="email">MaxParticipants</label> -->
								<input type="text" name="txtMaxParticipants" id="mp" class="form-control" placeholder="Enter Job ID">
							</div>
						</div>
						
						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="email">Description</label> -->
								<input type="text" name="txtDescription" id="description" class="form-control" placeholder="Enter Description">
							</div>
						</div>
						
						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="email">JobType</label> -->
								<input type="text" name="txtJobType" id="jobtype" class="form-control" placeholder="Enter Job Type">
							</div>
						</div>
						
						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="email">PersonInCharge</label> -->
								<input type="text" name="txtPersonInCharge" id="pic" class="form-control" placeholder="Enter Person In Charge">
							</div>
						</div>
						
						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="email">Contact</label> -->
								<input type="text" name="txtContact" id="contact" class="form-control" placeholder="Enter Contact Nuumber">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="password">Skill</label> -->
								<input type="text" name="txtSkill" id="skill" class="form-control" placeholder="Enter Skill">
							</div>
						</div>

						<div class="form-group">
							<input type="submit" value="Create" class="btn btn-primary">
						</div>

					</form>		
				</div>
				
			</div>
